        <div class="cnt_main_general p-1 p-sm-4">
            
            <h1 class="text-center padding-30">Password Validator</h1>
            
            <h3>Exercises</h3><br>

            <div class="">
                <div class="row"><h4>1. Password Validator</h4></div>
                <div class="row justify-content-center">
                    <div class="row border border-black rounded-2">
                        <div class="row">
                            <strong>Write the last name of the creator of WWW/html</strong>
                        </div>
                        <br>
                        <div class="col">
                            <span>Password:</span>
                            <input type="password" id="in_pass" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="checkPass()">Check</button>
                        </div>
                        <div class="col align-self-center">
                            <span id="pass_attemps"></span>    
                        </div>
                        <script>
                            let pass = 'berner-lee';
                            let attemps = 3;
                            let in_pass = document.getElementById('in_pass');
                            let pass_attemps = document.getElementById('pass_attemps');
                            function checkPass(){
                                let pass_input = in_pass.value;
                                pass_input = pass_input.toLowerCase();
                                if (pass_input == '') {
                                    alert("Please enter a password.");
                                    return;
                                }
                                if (pass_input == pass) {
                                    alert("Password is correct!");
                                    in_pass.value = '';
                                    attemps = 5;
                                    pass_attemps.innerHTML = "Remaining atteemps: " + attemps;
                                } else {
                                    attemps--;
                                    if (attemps <= 0) {
                                        alert("You have no more attempts left.");
                                        in_pass.disabled = true;
                                        pass_attemps.innerHTML = "Remaining atteemps: 0";
                                    } else {
                                        alert("Incorrect password. Try again.");
                                        pass_attemps.innerHTML = "Remaining atteemps: " + attemps;
                                    }
                                }
                            }
                        </script>
                    </div>
                    
                    
                </div>
                <br>


            </div> 

        </div>
