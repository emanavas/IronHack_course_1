    <main class="container  ">

        <div class="cnt_main_general p-1 p-sm-4">
            
            <h1 class="text-center padding-30">Exercices</h1>
            
            <div class="">
                <div class="row justify-content-center">
                    <h4>1. Zoo</h4>
                    <div class="row border border-black rounded-2">
                        <strong>Operate over Zoo animallist</strong>
                        <div class="row p-2">
                            <div class="col">
                                <!--short information-->
                                <span>Zoo information</span>
                                <div id="zoo_info"  style="height: 200px; overflow-y: scroll;">
                                    <ul id="zoo_list">
                                        <!-- List of animals will be populated here -->
                                    </ul>
                                </div>  
                            </div>
                            <div class="row p-2">
                                <!--button to add 2 animals more and show the list-->
                                <div class="col-2">
                                    <button id="btn_add" class="btn btn-primary" onclick="showMoreAnimals()">Show More</button>
                                </div>
                            </div>
                            <div class="row p-2">
                                <!-- show less button-->
                                <div class="col-2">
                                    <button id="btn_less" class="btn btn-primary" onclick="showLessAnimals()">Show Less</button>
                                </div>
                            </div>
                            <!--inverse list-->
                            <div class="row p-2">
                                <div class="col">
                                    <button id="btn_inverse" class="btn btn-primary" onclick="inverseList()">Inverse List</button>
                                </div>
                        </div>
                    </div>
                    <script>
                        let zoo = [
                            {name: "Lion", age: 5, species: "Panthera leo"},
                            {name: "Tiger", age: 4, species: "Panthera tigris"},
                            {name: "Elephant", age: 10, species: "Elephas maximus"},
                            {name: "Giraffe", age: 7, species: "Giraffa camelopardalis"},
                            {name: "Zebra", age: 3, species: "Equus quagga"}
                        ];
                        let zooList = document.getElementById("zoo_list");
                        function printZoo() {
                            zooList.innerHTML = ""; // Clear the list before appending new items
                            zoo.forEach(animal => {
                                let li = document.createElement("li");
                                li.innerHTML = `${animal.name} - Age: ${animal.age}, Species: ${animal.species}`;
                                zooList.appendChild(li);
                                console.log(`Animal: ${animal.name}, Age: ${animal.age}, Species: ${animal.species}`);
                            });
                        }
                        
                        printZoo();
                        function showMoreAnimals() {
                            let newAnimals = [
                                {name: "Panda", age: 6, species: "Ailuropoda melanoleuca"},
                                {name: "Kangaroo", age: 8, species: "Macropus rufus"}
                            ];
                            zoo = zoo.concat(newAnimals);
                            printZoo();
                        }
                        // Function to show less animals (removes 1 random)
                        function showLessAnimals() {
                            if (zoo.length > 0) {
                                let randomIndex = Math.floor(Math.random() * zoo.length);
                                zoo.splice(randomIndex, 1); // Remove one random animal
                                printZoo();
                            } else {
                                alert("No more animals to remove!");
                            }
                        }
                        // Function to inverse the list
                        function inverseList() {
                            // Reverse the order of the array but not using reverse method
                            let reversedZoo = [];
                            for (let i = zoo.length - 1; i >= 0; i--) {
                                reversedZoo.push(zoo[i]);
                            }
                            zoo = reversedZoo; // Assign the reversed array back to zoo
                            printZoo();
                        }
                    </script>
                </div>
                <br>





            </div> 

        </div>

        
        
    </main>
