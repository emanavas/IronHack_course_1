<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/lib_style.css">
    <link rel="stylesheet" href="/css/porfolio.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="libs/finisher-header.es5.min.js" type="text/javascript"></script>

    <script src="/js/partials.js"></script>
</head>
<body>

    <nav class="cnt_nav">
        <input id="toggle_menu" type="checkbox">
        <div class="burger_lines">
            <label id="menu" for ="toggle_menu">
                <div class="menu_btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </label>    
        </div>
        
        <div id="navbar_content" class="menu_content">
            <!--here will be added the menu using javascript-->
        </div>
    </nav>

    <main class="container  ">

        <div class="cnt_main_general p-1 p-sm-4">
            
            <h1 class="text-center padding-30">Iterative sum</h1>
            
            <div class="">
                <div class="row justify-content-center">
                    <div class="row border border-black rounded-2">
                        <div class="row">
                            <strong>Enter a number to calculate the sum</strong>
                        </div>
                        <br>
                        <div class="col">
                            <span>Number:</span>
                            <input type="number" id="in_number" class="form-control" placeholder="Enter Value">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="funSum()">Sum</button>
                            <button class="btn btn-primary" onclick="funReset()">Reset</button>
                        </div>
                        <div class="col align-self-center">
                            <span id="sum_result">Sum: 0</span>
                        </div>

                        <script>
                            let sum = 0;
                            let count = 0;
                            let in_number = document.getElementById('in_number');
                            function funSum(){
                                let number = parseInt(in_number.value);
                                if (isNaN(number)) {
                                    alert("Please enter a valid number.");
                                    return;
                                }
                                sum += number;
                                count++;
                                in_number.value = ""; // Clear the input field
                                document.getElementById('sum_result').innerText = "Sum: " + sum;
                                document.getElementById('count_result').innerText = "Count: " + count;
                            }
                            function funReset(){
                                sum = 0;
                                count = 0;
                                in_number.value = ""; // Clear the input field
                                document.getElementById('sum_result').innerText = "Sum: " + sum;
                                document.getElementById('count_result').innerText = "Count: " + count;
                            }
                        </script>
                    </div>
                    
                    
                </div>
                <br>


            </div> 

        </div>

        
        
    </main>


    <script >
        window.onload = () => {
            load_into_id("navbar_content", "/partials/nav_main.html");
        }
    </script>

</body>
</html>
