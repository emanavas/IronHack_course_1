    <main class="container  ">

        <div class="cnt_main_general p-1 p-sm-4">
            
            <h1 class="text-center padding-30">Exercices</h1>
            
            <div class="">
                <div class="row justify-content-center">
                    <h4>1. Calculator</h4>
                    <style>
                        .calculator {
                          max-width: 300px;
                          margin: 50px auto;
                          border: 1px solid #dee2e6;
                          border-radius: 10px;
                          overflow: hidden;
                          box-shadow: 0 0 20px rgba(0,0,0,0.1);
                        }
                        .display {
                          height: 80px;
                          font-size: 2rem;
                          text-align: right;
                          padding: 10px;
                          background-color: #f8f9fa;
                        }
                        .btn-calc {
                          height: 60px;
                          font-size: 1.2rem;
                          border-radius: 0;
                        }
                        .btn-equals {
                          background-color: #0d6efd;
                          color: white;
                        }
                    </style>
                    <div class="calculator">
                        <div class="display p-3" id="display">0</div>
                        <div class="row g-0">
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="clearDisplay()">C</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('(')">(</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay(')')">)</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('/')">/</button>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('7')">7</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('8')">8</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('9')">9</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('*')">*</button>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('4')">4</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('5')">5</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('6')">6</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('-')">-</button>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('1')">1</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('2')">2</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('3')">3</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('+')">+</button>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-6">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('0')">0</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-light btn-calc w-100" onclick="appendToDisplay('.')">.</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-equals btn-calc w-100" onclick="calculate()">=</button>
                          </div>
                        </div>
                      </div>
                    <script>
                        const ordenador1 = {
                            marca: "HP",
                            procesador: "i7",
                            ram: "16Gb",
                            hd: "1Tb",
                            precio: 1500,
                            extras: ["cámara HD", "microfono stereo", "disco de acceso rápido"],
                            maletin: true
                        }
                        //print mi ordenador es un HP, con procesador i7 y 16Gb de RAM
                        document.getElementById("result_1_span").innerHTML = `mi ordenador es un ${ordenador1.marca}, con procesador ${ordenador1.procesador} y ${ordenador1.ram} de RAM`;
                        //print all values of the json
                        const json1 = document.getElementById("result_1_all")
                        json1.innerHTML = JSON.stringify(ordenador1);
                        //print all values of the json like
                        for (const key in ordenador1) {
                            json1.innerHTML += `<br>${key}: ${ordenador1[key]}`;
                        }          
                        //show 3thelement os accessory
                        json1.innerHTML += `<br>el tercer accesorio es: ${ordenador1.extras[2]}`;              
                        
                        //working with the supermarket object
                        const galletas = {
                            marca: "Artiach",
                            nombre: "Chiquilín",
                            descripción: "galletas de mantequilla",
                            precio: 2.75,
                            hayExistencias: true
                        };
                        //add off the object
                        const json2 = document.getElementById("result_2_span")
                        //print all values of the json
                        json2.innerHTML = JSON.stringify(galletas);
                        galletas.oferta = true;
                        //print all values of the json like
                        for (const key in galletas) {
                            json2.innerHTML += `<br>${key}: ${galletas[key]}`;
                        }
                        //remove one item and print again
                        delete galletas.hayExistencias;
                        json2.innerHTML += `<br>se ha eliminado el item hayExistencias`;
                        //print all values of the json like
                        for (const key in galletas) {
                            json2.innerHTML += `<br>${key}: ${galletas[key]}`;
                        }


                        
                    </script>
                </div>
                <br>





            </div> 

        </div>
