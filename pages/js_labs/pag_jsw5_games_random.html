<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/lib_style.css">
    <link rel="stylesheet" href="/css/porfolio.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="libs/finisher-header.es5.min.js" type="text/javascript"></script>

    <script src="/js/partials.js"></script>
</head>
<body>

    <nav class="cnt_nav">
        <input id="toggle_menu" type="checkbox">
        <div class="burger_lines">
            <label id="menu" for ="toggle_menu">
                <div class="menu_btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </label>    
        </div>
        
        <div id="navbar_content" class="menu_content">
            <!--here will be added the menu using javascript-->
        </div>
    </nav>

    <main class="container  ">

        <div class="cnt_main_general p-1 p-sm-4">
            
            <h1 class="text-center padding-30">Games Math.Ramdom</h1>
            
            <div class="">
                <div class="row justify-content-center">
                    <h4>1.Guess the number</h4>
                    <div class="row border border-black rounded-2">
                        <div class="row">
                            <strong>Enter a number between 1 and 10</strong>
                        </div>
                        <br>
                        <div class="col">
                            <span>Number:</span>
                            <input type="number" id="in_number" class="form-control" placeholder="Enter Value">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="funSum()">Guess</button>
                        </div>
                        <div class="col align-self-center">
                            <span id="guess_res"></span>
                        </div>

                        <script>
                            let randomNumber = Math.floor(Math.random() * 10) + 1;
                            function funSum() {
                                let inputNumber = parseInt(document.getElementById("in_number").value);
                                let result = document.getElementById("guess_res");
                                
                                if (inputNumber === randomNumber) {
                                    result.innerHTML = "Correct! The number was " + randomNumber;
                                } else {
                                    result.innerHTML = "Wrong! Try again.";
                                }
                            }
                        </script>
                    </div>
                    
                    <h4>2.Launch the dice</h4>
                    <div class="row border border-black rounded-2">
                        <strong>This game consists of rolling a dice between 2 players and the one who gets the highest number wins</strong>
                        <br><br>
                        <div class="col">
                            <span>Player 1:</span>
                            <button class="btn btn-primary" onclick="rollDice(1)">Roll</button>
                            <span id="player1_result"></span>
                        </div>
                        <div class="col">
                            <span>Player 2:</span>
                            <button class="btn btn-primary" onclick="rollDice(2)">Roll</button>
                            <span id="player2_result"></span>
                        </div>
                        <div class="col align-self-center">
                            <span id="winner_result"></span>
                        </div>
                        <!--reset-->
                        <div class="col align-self-center">
                            <button class="btn btn-primary" onclick="resetGame()">Reset</button>
                        </div>
                        
                        <script>
                            function rollDice(player) {
                                let result = Math.floor(Math.random() * 6) + 1;
                                if (player === 1) {
                                    document.getElementById("player1_result").innerHTML = "Player 1 rolled: " + result;
                                } else{
                                    document.getElementById("player2_result").innerHTML = "Player 2 rolled: " + result;
                                }
                                checkWinner();
                            }
                            function checkWinner() {
                                let player1 = document.getElementById("player1_result").innerHTML.split(": ")[1];
                                let player2 = document.getElementById("player2_result").innerHTML.split(": ")[1];
                                
                                if (player1 && player2) {
                                    if (parseInt(player1) > parseInt(player2)) {
                                        document.getElementById("winner_result").innerHTML = "Player 1 wins!";
                                    } else if (parseInt(player1) < parseInt(player2)) {
                                        document.getElementById("winner_result").innerHTML = "Player 2 wins!";
                                    } else {
                                        document.getElementById("winner_result").innerHTML = "It's a tie!";
                                    }
                                }
                            }
                            function resetGame() {
                                document.getElementById("player1_result").innerHTML = "";
                                document.getElementById("player2_result").innerHTML = "";
                                document.getElementById("winner_result").innerHTML = "";
                            }
                        </script>
                    </div>
                    
                </div>
                <br>


            </div> 

        </div>

        
        
    </main>


    <script >
        window.onload = () => {
            load_into_id("navbar_content", "/partials/nav_main.html");
        }
    </script>

</body>
</html>
