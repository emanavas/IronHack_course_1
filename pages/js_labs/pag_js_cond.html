<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/lib_style.css">

    <!-- Add favicon--> 
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="/js/partials.js"></script>
</head>
<body>

    <nav class="cnt_nav">
        <input id="toggle_menu" type="checkbox">
        <div class="burger_lines">
            <label id="menu" for ="toggle_menu">
                <div class="menu_btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </label>    
        </div>
        
        <div id="navbar_content" class="menu_content">
            <!--here will be added the menu using javascript-->
        </div>
    </nav>

    <main class="cnt_main_general ">
        <h1 class="text-center padding-30">Conditional statements</h1>
        
        <h3>Exercises</h3><br>

        <div class="container">
            <div class="row"><h4>1. Disco</h4></div>
            <div class="row">
                <form action="">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age"><br>
                    <button type="submit" onclick="return checkAge()">Submit</button>
                    <script>
                        function checkAge(){
                            var age = document.getElementById("age").value;
                            if (age > 18) {
                                return true;
                            } else {
                                alert("You must be at least 18 years old to access this site.");
                                return false;
                            }
                        }
                    </script>
                    
                </form>
            </div> 
            <br>

            <div class="row"><h4>2. Five Colors</h4></div>
            <div class="row">
                <form action="">
                <label for="color">Choose a color:</label>
                <select id="color" name="color" onchange="showColor()">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="violet">Violet</option>
                </select>
                <p id="color_response"></p>
                <script>
                    function showColor(){
                        var color = document.getElementById("color").value;
                        var response = "";
                        switch(color) {
                            case "blue":
                                response = "The sky is blue.";
                                break;
                            case "red":
                                response = "Stop signs are red.";
                                break;
                            case "green":
                                response = "Grass is green.";
                                break;
                            case "yellow":
                                response = "Bananas are yellow.";
                                break;
                            case "violet":
                                response = "Violets are violet.";
                                break;
                            default:
                                response = "Please select a color.";
                        }
                        document.getElementById("color_response").innerHTML = response;
                    }
                </script>
                
                    
                </form>
            </div>  
            <br>

            <div class="row"><h4>3. Lamp Diagnostic</h4></div>
            <div class="row">
                <form action="">
                    <label for="lamp_connected">Is the lamp connected?</label><br>
                    <select id="lamp_connected" name="lamp_connected">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br><br>

                    <label for="bulb_ok">Is the bulb okay?</label><br>
                    <select id="bulb_ok" name="bulb_ok">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br><br>

                    <button type="submit" onclick="return diagnoseLamp()">Submit</button>
                    <p id="lamp_response"></p>

                    <script>
                        function diagnoseLamp() {
                            var connected = document.getElementById("lamp_connected").value;
                            var bulbOk = document.getElementById("bulb_ok").value;
                            var response = "";

                            if (connected === "no") {
                                response = "Please connect the lamp.";
                            } else if (bulbOk === "no") {
                                response = "The bulb is not okay. Please replace it with a new one.";
                            } else {
                                response = "The lamp should be functioning properly.";
                            }

                            document.getElementById("lamp_response").innerHTML = response;
                            return false; // prevent form submission
                        }
                    </script>
                </form>
            </div> 
            <br>


            <div class="row"><h4>4. Horoscope</h4></div>
            <div class="row">
                <form action="">
                    <label for="zodiac">Choose your zodiac sign:</label>
                    <select id="zodiac" name="zodiac" onchange="showHoroscope()">
                        <option value="aries">Aries</option>
                        <option value="taurus">Taurus</option>
                        <option value="gemini">Gemini</option>
                        <option value="cancer">Cancer</option>
                        <option value="leo">Leo</option>
                        <option value="virgo">Virgo</option>
                        <option value="libra">Libra</option>
                        <option value="scorpio">Scorpio</option>
                        <option value="sagittarius">Sagittarius</option>
                        <option value="capricorn">Capricorn</option>
                        <option value="aquarius">Aquarius</option>
                        <option value="pisces">Pisces</option>
                    </select>
                    <p id="horoscope_response"></p>
                    <script>
                        function showHoroscope() {
                            var zodiac = document.getElementById("zodiac").value;
                            var response = "";
                            switch(zodiac) {
                                case "aries":
                                    response = "This week will bring new opportunities for Aries.";
                                    break;
                                case "taurus":
                                    response = "Taurus, focus on your personal relationships.";
                                    break;
                                case "gemini":
                                    response = "Gemini, you will find success in your professional life.";
                                    break;
                                case "cancer":
                                    response = "Cancer, take time to relax and rejuvenate.";
                                    break;
                                case "leo":
                                    response = "Leo, be open to new ideas and experiences.";
                                    break;
                                case "virgo":
                                    response = "Virgo, you may face some challenges but will overcome them.";
                                    break;
                                case "libra":
                                    response = "Libra, balance is key this week.";
                                    break;
                                case "scorpio":
                                    response = "Scorpio, trust your instincts in decision making.";
                                    break;
                                case "sagittarius":
                                    response = "Sagittarius, adventure is calling.";
                                    break;
                                case "capricorn":
                                    response = "Capricorn, hard work will pay off.";
                                    break;
                                case "aquarius":
                                    response = "Aquarius, embrace change and innovation.";
                                    break;
                                case "pisces":
                                    response = "Pisces, creativity will flourish.";
                                    break;
                                default:
                                    response = "Please select your zodiac sign.";
                            }
                            document.getElementById("horoscope_response").innerHTML = response;
                        }
                    </script>
                </form>

            </div> 
            <br>

        </div>

        
        
    </main>

        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </animated_bg>

    </script>

</body>
</html>
