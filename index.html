<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/lib_style.css">
    <link rel="stylesheet" href="/css/porfolio.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

    <script src="/js/partials.js"></script>
</head>
<body>
    
    <nav class="cnt_nav">
        <input id="toggle_menu" type="checkbox">
        <div class="burger_lines">
            <label id="menu" for ="toggle_menu">
                <div class="menu_btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </label>    
        </div>
        
        <div id="navbar_content" class="menu_content">
            <!--here will be added the menu using javascript-->
        </div>
    </nav>

    <main class="container ">

        <!--top navbar-->
        <div class="row bg-black h-hv-10">

        </div>
        <div class="row">
            <!--Main Card-->
            <div class="col-md-5 col-xs-12  split_col align-items-center rat-1 p-4">
                <div class="w-grow-1 ">
                    <img src="/media/me-formal-no-bg.png" alt="me" class="img-fit mask-border-1">
                </div>
                <div class="w-grow-1 w-90">
                    <svg viewBox="0 0 120 40" class="w-100 fw-bold text-white">
                        <text x="0" y="20" fill="currentcolor">Emanuel Navas</text>
                    </svg>
                </div>
            </div>
            <!--side cards-->
            <div class="col-md-7 p-md-3 portfolio_grid_main ">
                <div class="portfolio_grid_exp card_flip_container ">
                    <div class="card_flip_front bg-glass-dark rounded-3">
                        <div class="card_flip_content w-100 h-100 p-3">
                            <div class="color-gold d-flex align-items-center">
                                <svg viewBox="0 0 40 18" class="fw-bold">
                                    <text x="5" y="14" fill="currentcolor">+7</text>
                                </svg>
                                <svg viewBox="0 0 60 18" class="fw-bold">
                                    <text x="10" y="13" fill="currentcolor">Years</text>
                                </svg>
                            </div>
                            <svg viewBox="0 0 90 15" class=" fw-bold text-white">
                                <text x="15" y="12" fill="currentcolor">EXP</text>
                            </svg>
                        </div>
                    </div>
                    <div class="card_flip_back accordion bg-glass-dark rounded-3">
                        <div class="card_flip_content w-100 h-100 p-3">
                            <div class="color-gold">
                                <svg viewBox="0 0 40 18" class="fw-bold">
                                    <text x="5" y="14" fill="currentcolor">+4</text>
                                </svg>
                                <svg viewBox="0 0 78 18" class="fw-bold">
                                    <text x="10" y="13" fill="currentcolor">Projects</text>
                                </svg>
                            </div>
                            <svg viewBox="0 0 90 20" class=" fw-bold text-white">
                                <text x="12" y="15" fill="currentcolor">Complete</text>
                            </svg>
                        </div>
                        
                    </div>
                </div>
                <div class="portfolio_grid_links bg-glass rounded-3">
                    <div class="rat-1">
                        Link
                    </div>
                </div>
                <div class="portfolio_grid_develop bg-glass rounded-3">
                    <div class="rat-16-9">
                        Link
                    </div>
                </div>
            </div>
        </div>
            
        
        
        
    </main>
    

    <footer>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </footer>
    
    
    <script >
        window.onload = () => {
            load_into_id("navbar_content", "/partials/nav_main.html");
        }
    </script>

</body>


</html>
