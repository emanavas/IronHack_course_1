<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/lib_style.css">
    <link rel="stylesheet" href="/css/porfolio.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/libs/finisher-header.es5.min.js" type="text/javascript"></script>

    <script src="/js/partials.js"></script>
</head>
<body >
    
    <nav class="cnt_nav">
        <input id="toggle_menu" type="checkbox">
        <div class="burger_lines">
            <label id="menu" for ="toggle_menu">
                <div class="menu_btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </label>    
        </div>
        
        <div id="navbar_content" class="menu_content">
            <!--here will be added the menu using javascript-->
        </div>
    </nav>
    <main class="finisher-header">
        <canvas id="bg_webapp_icons" class="z-0"></canvas>
        <div class="z-1">
            <div class="container-md">    
                <!--top menu quick links-->
                <div class="row pt-5 pt-md-2">
                    <div class="bar_quick_links">
                        <div class="quick_link bg-glass">
                            <div class="quick_link_img ">
                                <img src="/assets/ico_home.png" alt="home" class="img-fit">
                            </div>
                            <div class="quick_link_text">
                                <a href="#">Home</a>
                            </div>
                        </div>
                        <div class="quick_link bg-glass">
                            <div class="quick_link_img">
                                <img src="/assets/ico_skills.png" alt="skills" class="img-fit">
                            </div>
                            <div class="quick_link_text">
                                <a href="#">Skills</a>
                            </div>
                        </div>
                        
                        <div class="quick_link bg-glass">
                            <div class="quick_link_img">
                                <img src="/assets/ico_catalogue.png" alt="catalogue" class="img-fit">
                            </div>
                            <div class="quick_link_text">
                                <a href="#">Catalogue</a>
                            </div>
                        </div>
                        
                        <div class="quick_link bg-glass">
                            <div class="quick_link_img">
                                <img src="/assets/ico_contact.png" alt="contact" class="img-fit">
                            </div>
                            <div class="quick_link_text">
                                <a href="#">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!--Main Card-->
                    <div class="col-xxl-4 col-md-5 col-xs-12 justify-content-between p-3">
                        <div class="h-100 d-grid" style="--bs-rows: 2;">
                            <div >
                                <img src="/media/me-formal-no-bg.png" alt="me" class="img-fit mask-border-1">
                            </div>
                            <div class="bg-glass align-content-center">
                                <!--svg viewBox="0 0 120 30" class="w-100 fw-bold text-white">
                                    <text x="0" y="20" fill="currentcolor">Emanuel Navas</text>
                                </svg-->
                                <img src="/media/EmanuelNavas.png" alt="" class="img-fit">
                            </div>
                        </div>
                        
                    </div>
                    <!--side cards-->
                    <div class="col-xxl-6 col-md-7 p-md-3 portfolio_grid_main gap-2 gap-md-3 gap-lg-4">
                        <div class="portfolio_grid_exp card_flip_container ">
                            <div class="card_flip_front bg-glass-dark rounded-5">
                                <div class="card_flip_content w-100 h-100 p-3 svg-shadow-white">
                                    <div class="color-gold d-flex align-items-center ">
                                        <svg viewBox="0 0 40 18" class="fw-bold ">
                                            <text x="5" y="14" fill="currentcolor">+8</text>
                                        </svg>
                                        <svg viewBox="0 0 60 18" class="fw-bold">
                                            <text x="10" y="13" fill="currentcolor">Years</text>
                                        </svg>
                                    </div>
                                    <svg viewBox="0 0 90 15" class=" fw-bold text-white">
                                        <text x="15" y="12" fill="currentcolor">EXP</text>
                                    </svg>
                                </div>
                            </div>
                            <div class="card_flip_back accordion bg-glass-dark rounded-5">
                                <div class="card_flip_content w-100 h-100 p-3 svg-shadow-white">
                                    <div class="color-gold">
                                        <svg viewBox="0 0 40 18" class="fw-bold">
                                            <text x="5" y="14" fill="currentcolor">+4</text>
                                        </svg>
                                        <svg viewBox="0 0 78 18" class="fw-bold">
                                            <text x="10" y="13" fill="currentcolor">Projects</text>
                                        </svg>
                                    </div>
                                    <svg viewBox="0 0 90 20" class=" fw-bold text-white">
                                        <text x="12" y="15" fill="currentcolor">Complete</text>
                                    </svg>
                                </div>
                                
                            </div>
                        </div>
                        <div class="portfolio_grid_links bg-glass rounded-5 ">
                            <div class="rat-1 d-flex flex-column ">
                                <div class="flex-grow-1 d-flex align-items-center justify-content-evenly">
                                    <figure class="w-30 d-inline-block effect-shine" style="mask-image: url('/assets/ico_linkedin.png');">
                                        <a href="#">
                                            <img src="/assets/ico_linkedin.png" alt="" class="img-fit">
                                        </a>
                                    </figure>
                                    <svg viewBox="0 0 75 30" class="expand-1 w-50 fw-bold text-white svg-shadow-black">
                                        <text x="5" y="20" fill="currentcolor">LinkedIn</text>
                                    </svg>
                                </div>
                                <div class="flex-grow-1 d-flex align-items-center justify-content-evenly">
                                    <svg viewBox="0 0 75 30" class="expand-1 w-50 fw-bold text-white svg-shadow-black">
                                        <text x="15" y="20" fill="currentcolor">GitHub</text>
                                    </svg>
                                    <div class="w-30 d-inline-block effect-shine" style="mask-image: url('/assets/ico_github.png');">
                                        <a href="#">
                                            <img src="/assets/ico_github.png" alt="x" class="img-fit">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="portfolio_grid_develop bg-glass rounded-4">
                            <div class="split_col rat-16-9 ">
                                <div class="h-60">
                                    <div class="sliding_split">
                                        <div class="sliding_split_side d-flex flex-row" style="background-image: url(/media/electronics.jpg);">
                                            <div class="col align-content-end">
                                                <svg viewBox="0 0 110 30" class="fw-bold text-white svg-shadow-black">
                                                    <text x="7" y="20" fill="currentcolor">Electronic</text>
                                                </svg>
                                            </div>
                                            <!--div class="col h-100 align-content-end text-white ps-5 pt-2">
                                                <h1 class="w-75" style="font-size:2.5vw;">Custom design, integration and testing</h1>
                                            </div-->
                                            <div class="col align-content-center">
                                                <img src="/assets/techs/electronic text.png" alt="electronic" class="img-fit">
                                            </div>
                                        </div>
                                        <div class="sliding_split_side d-flex flex-row align-content-start " style="background-image: url(/media/programing.jpg);">
                                            <div class="col align-content-end">
                                                <img src="/assets/techs/software text.png" class="img-fit" alt="">
                                            </div>
                                            <div class="col">
                                                <svg viewBox="0 0 110 30" class="fw-bold text-white svg-shadow-black">
                                                    <text x="35" y="17" fill="currentcolor">Software</text>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="h-40 bg-gradient bg-glass-dark rounded-top-3">
                                    <img src="/media/developer.svg" alt="" class="img-fit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </main>
        
    

    <!--footer>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </footer-->

    <!--canvas id="bg_webapp_icons" style="width: 100vw; height: 100vh;"></canvas>
    <script src="/js/webapp_icons.js"></script-->
    
    
    <script >
        window.onload = () => {
            load_into_id("navbar_content", "/partials/nav_main.html");
        }
    </script>
    <script src="/js/portfolio.js"></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 12,
            "size": {
                "min": 1300,
                "max": 1500,
                "pulse": 0
            },
            "speed": {
                "x": {
                "min": 0.6,
                "max": 3
                },
                "y": {
                "min": 0.6,
                "max": 3
                }
            },
            "colors": {
                "background": "#bab9bb",
                "particles": [
                "#696868",
                "#607077",
                "#12105d",
                "#633341"
                ]
            },
            "blending": "lighten",
            "opacity": {
                "center": 0.6,
                "edge": 0
            },
            "shapes": [
                "c"
            ]
        });
    </script>

</body>


</html>
